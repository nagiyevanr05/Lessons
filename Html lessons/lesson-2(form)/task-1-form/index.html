<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form with table in Html</title>
  </head>
  <body>
    <div>
      <form action="">
        <table border="2">
          <thead>
            <tr>
              <th colspan="3"><h1>Fill the Form Below</h1></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>
                <label for="name">Name:</label>
              </td>
              <td><input type="text" id="name" name="name" required /></td>
            </tr>
            <tr>
              <td>
                <label for="password">Password:</label>
              </td>

              <td>
                <input type="password" name="password" id="password" required />
              </td>
            </tr>
            <tr>
              <td rowspan="1">
                <label for="feedback">Feedback:</label>
              </td>
              <td><textarea name="feedback" id="feedback"></textarea></td>
            </tr>
            <tr>
              <td>
                <label for="Gender">Gender:</label>
              </td>
              <td>
                <input type="radio" name="gender" id="male" />
                <label for="gender">Male</label>
                <input type="radio" name="gender" id="female" />
                <label for="gender">Female</label>
              </td>
            </tr>
            <tr>
              <td><label for="subject">Subjects:</label></td>
              <td>
                <input type="checkbox" name="subject" id="subject" />
                <label for="subject">Web</label>
                <input type="checkbox" name="subject" id="math" />
                <label for="math">Math</label>
                <input type="checkbox" name="subject" id="graphics" />
                <label for="graphics">Graphics</label>
                <input type="checkbox" name="subject" id="eng" />
                <label for="eng">English</label>
              </td>
            </tr>
            <tr>
              <td></td>
              <td>
                <input type="reset" id="reset" name="reset" value="Reset All" />
                <input
                  type="submit"
                  name="submit"
                  id="submit"
                  value="Submit Above Details"
                />
              </td>
            </tr>
          </tbody>
        </table>
      </form>
    </div>
  </body>
</html>
