<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nested tables example</title>
  </head>
  <body>
    <table border="">
      <caption>
        <b>Nested tables</b>
      </caption>
      <tr>
        <td rowspan="2">Main Table row 1 column 1</td>
        <td colspan="1" style="text-align: center">Main Table column 2</td>
      </tr>
      <tr>
        <td>
          <table border="">
            <tr>
              <td>Inner Table row 1 column 1</td>
              <td>Inner Table row 1 column 2</td>
            </tr>
            <tr>
              <td>Inner Table row 2 column 1</td>
              <td>Inner Table row 2 column 2</td>
            </tr>
            <tr>
              <td>Inner Table row 3 column 1</td>
              <td>Inner Table row 3 column 2</td>
            </tr>
          </table>
        </td>
      </tr>

      <tr>
        <td>Main Table row 2 column 1</td>
        <td style="text-align: center">Main Table row 2 column 2</td>
      </tr>
    </table>
  </body>
</html>
