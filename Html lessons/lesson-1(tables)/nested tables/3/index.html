<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nested tables example</title>
  </head>
  <body>
    <table border="">
      <caption>
        Example: Nested
      </caption>
      <tr>
        <th rowspan="2" colspan="2">CI</th>
        <th rowspan="2">All Genders</th>
        <th colspan="2">By gender</th>
      </tr>
      <tr>
        <td>
          <table border="">
            <tr>
              <th>Males</th>
              <th>Females</th>
            </tr>
            <tr>
              <td>36723</td>
              <td>36723</td>
            </tr>
          </table>
        </td>
      </tr>
      <tr>
        <th>Rural</th>
        <td>5463728</td>
        <td>1234555</td>
        <td colspan="2">4563728</td>
      </tr>
    </table>
  </body>
</html>
